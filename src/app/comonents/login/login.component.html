<app-header></app-header>
<div class="main">
    <div class="work">
        <h2>Log in</h2>
        <span>Donâ€™t have an account yet? <a routerLink="/signUp">Sign up</a></span>
        <div class="form">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Login</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username or e-mail" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    <a class="link" routerLink="/recover">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary submit" (click)="login()">Log in</button>
            </form>
        </div>
        <p class="media">Sign up with</p>
        <div class="btns">
            <button class="btn btn-success face"><i class="fab fa-facebook-f"></i></button>
            <button class="btn btn-success twitter"><i class="fab fa-twitter"></i></button>
            <button class="btn btn-success google"><i class="fab fa-google-wallet"></i></button>
        </div>
    </div>
</div>
